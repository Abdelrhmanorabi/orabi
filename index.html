<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - ELORABI DEVELOPMENT</title>

  <!-- خط عربي + انجليزي -->
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif;}

    body {
      background: linear-gradient(135deg, #0a1a2f, #000); /* كحلي غامق */
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    /* خطوط ذهبية بالخلفية */
    .bg-lines::before, .bg-lines::after {
      content:"";
      position: absolute;
      width: 200%;
      height: 1px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
      left: -50%;
      opacity: 0.15;
      animation: moveLine 10s linear infinite;
    }
    .bg-lines::before { top: 40%; }
    .bg-lines::after { top: 70%; animation-delay: 5s; }

    @keyframes moveLine {
      0% { transform: translateX(0); }
      100% { transform: translateX(100%); }
    }

    /* اللوجو */
    .logo-img {
      width: 140px;
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeDown 1.5s forwards;
    }

    /* اسم الشركة بالانجليزي */
    .company-name {
      font-size: 30px;
      font-weight: 800;
      letter-spacing: 3px;
      color: #ffffff;
      margin-bottom: 8px;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeUp 1.5s forwards;
      animation-delay: .3s;
    }

    /* الجملة العربية */
    .arabic-tagline {
      font-family: 'Aref Ruqaa', serif;
      font-size: 26px;
      color: #ffffff;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeUp 1.5s forwards;
      animation-delay: .6s;
    }

    /* عنوان رئيسي */
    h1 {
  font-size: 38px;
  margin-bottom: 12px;
  color: #d4af37; /* دهبي */
  opacity: 0;
  animation: fadeUp 1.5s forwards;
  animation-delay: 1s;
}


    /* نص فرعي */
    p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 25px;
      line-height: 1.7;
      color: #aaaaaa;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 1.5s;
    }

    /* الفورم */
    .email-form {
      display: flex;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      animation: zoomIn 1.5s forwards;
      animation-delay: 2s;
    }

    .email-form input {
      padding: 14px 18px;
      border: 1px solid #333;
      border-radius: 30px;
      width: 280px;
      font-size: 15px;
      background:#111;
      color:#fff;
      outline: none;
      transition: 0.3s;
    }
    .email-form input:focus {
      border-color: #d4af37;
      box-shadow: 0 0 8px rgba(212,175,55,0.3);
    }

    .email-form button {
      padding: 14px 24px;
      border: none;
      border-radius: 30px;
      background: #d4af37;
      color: #000;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .email-form button:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeDown {
      from {opacity:0; transform: translateY(-20px);}
      to {opacity:1; transform: translateY(0);}
    }
    @keyframes fadeUp {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }
    @keyframes zoomIn {
      from {opacity:0; transform: scale(0.95);}
      to {opacity:1; transform: scale(1);}
    }

    /* موبايل */
    @media(max-width:768px){
      h1 { font-size: 28px; }
      p { font-size: 15px; padding: 0 15px; }
      .email-form { flex-direction: column; gap: 12px; }
      .email-form input { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="bg-lines"></div>

  <!-- اللوجو صورة -->
  <img src="https://i.postimg.cc/1zsn1FpP/orabi.png" alt="ELORABI Logo" class="logo-img">

  <!-- اسم الشركة -->
  <div class="company-name">ELORABI DEVELOPMENT</div>

  <!-- الجملة -->
  <div class="arabic-tagline">إرث من الثقة</div>

  <!-- النصوص -->
  <h1>Coming Soon</h1>
  <p>We are building something exceptional in real estate. Stay tuned and be the first to know when we launch.</p>

  <!-- الفورم -->
  <form class="email-form">
    <input type="email" placeholder="Enter your email address" required>
    <button type="submit">Subscribe</button>
  </form>

</body>
</html>
